{% extends 'virtualization/virtualmachine/base.html' %}
{% load helpers %}

{% block content %}
<div class="row">
    <div class="col-12">
        {% if error %}
        <div class="alert alert-warning">
            <i class="mdi mdi-alert"></i> {{ error }}
        </div>
        {% else %}
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="mdi mdi-information"></i> Data
                    {% if results.cached %}
                    <span class="badge bg-secondary text-white ms-2">
                        <i class="mdi mdi-cached"></i> Cached
                    </span>
                    {% endif %}
                </h5>
            </div>
            <div class="card-body">
                <!-- TODO: Add your content here -->
                <p class="text-muted">No data to display. Configure the plugin and implement the client.</p>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
